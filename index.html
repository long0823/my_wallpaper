<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片 API</title>
    <script>
        fetch("images.txt")
            .then(response => response.text())
            .then(data => {
                const images = data.split("\n").filter(Boolean);
                document.write(images[Math.floor(Math.random() * images.length)]);
            });
    </script>
</head>
<body>
</body>
</html>
